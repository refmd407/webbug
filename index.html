<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndictiveCore Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#000000;--card:#1a1a1a;--text:#fff;--muted:#aaa;
      --primary:#ff0000;--secondary:#AD4AE7;--accent:#ff3333;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
    body{background:var(--bg);color:var(--text);overflow-x:hidden;min-height:100vh;}/* Splash Screen */
#splash{position:fixed;inset:0;background:var(--bg);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;transition:opacity .5s ease}
#splash.hide{opacity:0;pointer-events:none}
.splash-logo{width:120px;height:120px;border-radius:50%;border:3px solid rgba(255,255,255,.2);display:flex;align-items:center;justify-content:center;animation:rotate 3s linear infinite;background:conic-gradient(#ff0000 0%,#AD4AE7 60%,#ff0000 100%)}
@keyframes rotate{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}

/* Layout */
.app{display:flex;min-height:100vh;}
.sidebar{width:260px;background:rgba(26,26,26,.95);backdrop-filter:blur(12px);border-right:1px solid rgba(255,255,255,.1);padding:30px 20px;position:fixed;top:0;left:0;bottom:0;overflow-y:auto;z-index:10;}
.logo-container{display:flex;flex-direction:column;align-items:center;margin-bottom:30px;}
.logo-ring{width:100px;height:100px;border-radius:50%;background:conic-gradient(#fff 0%,#ff0000 30%,#AD4AE7 60%,#fff 100%);animation:rotate 3s linear infinite;padding:4px;display:flex;align-items:center;justify-content:center;}
.logo{width:92px;height:92px;border-radius:50%;background:#1a1a1a;border:2px solid rgba(255,255,255,.1);}
.app-title{font-family:Orbitron,sans-serif;font-weight:800;font-size:22px;margin-top:10px;text-shadow:0 0 12px rgba(255,255,255,.5)}

.nav-menu{list-style:none;margin-top:25px;}
.nav-link{display:flex;align-items:center;gap:12px;padding:12px 15px;color:var(--text);text-decoration:none;border-radius:10px;font-weight:500;transition:.3s;}
.nav-link:hover,.nav-link.active{background:linear-gradient(90deg,rgba(255,255,255,.15),rgba(255,255,255,.08));border-left:4px solid var(--secondary);transform:translateX(4px)}

/* Main */
.main{margin-left:260px;padding:40px 20px;flex:1;animation:fadeIn .5s ease;}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

section{display:none;animation:fadeIn .5s ease;}
section.active{display:block;}

h1.section-title{font-family:Orbitron,sans-serif;font-size:26px;font-weight:800;color:#fff;text-shadow:0 0 15px rgba(255,255,255,.3);margin-bottom:20px;text-align:center;}

.card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:18px;padding:25px;margin:auto;max-width:600px;box-shadow:0 10px 30px rgba(0,0,0,.5)}
.card input,.card textarea{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.1);color:#fff;}
.card button{width:100%;padding:12px;border:none;border-radius:10px;background:linear-gradient(135deg,var(--primary),var(--secondary));color:#fff;font-weight:600;cursor:pointer;transition:.3s;}
.card button:hover{transform:scale(1.03)}

  </style>
</head>
<body>
  <div id="splash">
    <div class="splash-logo"></div>
    <p style="margin-top:15px;font-family:Orbitron,sans-serif;letter-spacing:2px;color:#fff;">IndictiveCore</p>
  </div>  <div class="app" style="display:none;">
    <aside class="sidebar">
      <div class="logo-container">
        <div class="logo-ring"><div class="logo"></div></div>
        <div class="app-title">IndictiveCore</div>
      </div>
      <ul class="nav-menu">
        <li><a href="#login" class="nav-link active"><i class="fa-solid fa-user-lock"></i>Login</a></li>
        <li><a href="#tiktok" class="nav-link"><i class="fa-brands fa-tiktok"></i>TikTok Downloader</a></li>
        <li><a href="#ngl" class="nav-link"><i class="fa-solid fa-envelope"></i>Spam NGL</a></li>
        <li><a href="#qr" class="nav-link"><i class="fa-solid fa-qrcode"></i>QR Generator</a></li>
        <li><a href="#iqc" class="nav-link"><i class="fa-solid fa-server"></i>IQC Panel</a></li>
        <li><a href="#chat" class="nav-link"><i class="fa-solid fa-robot"></i>AI Chat</a></li>
      </ul>
    </aside><main class="main">
  <section id="login" class="active">
    <h1 class="section-title">Login</h1>
    <div class="card">
      <input type="text" placeholder="Masukkan Username">
      <input type="password" placeholder="Masukkan Password">
      <button><i class="fa-solid fa-right-to-bracket"></i> Masuk</button>
    </div>
  </section>

  <section id="tiktok">
    <h1 class="section-title">TikTok Downloader</h1>
    <div class="card">
      <input type="url" placeholder="Tempel URL TikTok di sini">
      <button><i class="fa-brands fa-tiktok"></i> Download Video</button>
    </div>
  </section>

  <section id="ngl">
    <h1 class="section-title">Spam NGL</h1>
    <div class="card">
      <textarea rows="4" placeholder="Pesan yang akan dikirim..."></textarea>
      <input type="number" placeholder="Jumlah Spam">
      <button><i class="fa-solid fa-paper-plane"></i> Mulai Spam</button>
    </div>
  </section>

  <section id="qr">
    <h1 class="section-title">QR Generator</h1>
    <div class="card">
      <input type="text" id="qrText" placeholder="Masukkan teks atau link">
      <button onclick="generateQR()"><i class="fa-solid fa-qrcode"></i> Generate QR</button>
      <div id="qrcode" style="margin-top:20px;display:flex;justify-content:center;"></div>
    </div>
  </section>

  <section id="iqc">
    <h1 class="section-title">IQC Panel</h1>
    <div class="card">
      <p style="text-align:center;">Status Server: <span style="color:#0f0;">Online</span></p>
      <button><i class="fa-solid fa-arrows-rotate"></i> Refresh Data</button>
    </div>
  </section>

  <section id="chat">
    <h1 class="section-title">AI Assistant</h1>
    <div class="card">
      <textarea rows="3" placeholder="Tanyakan sesuatu..."></textarea>
      <button><i class="fa-solid fa-paper-plane"></i> Kirim</button>
    </div>
  </section>
</main>

  </div>  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>  <script>
    // Splash screen
    window.addEventListener('load',()=>{
      setTimeout(()=>{
        document.getElementById('splash').classList.add('hide');
        document.querySelector('.app').style.display='flex';
      },2000);
    });

    // Sidebar navigation
    const links=document.querySelectorAll('.nav-link');
    const sections=document.querySelectorAll('section');
    links.forEach(link=>{
      link.addEventListener('click',e=>{
        e.preventDefault();
        links.forEach(l=>l.classList.remove('active'));
        link.classList.add('active');
        const target=link.getAttribute('href').substring(1);
        sections.forEach(s=>s.classList.remove('active'));
        document.getElementById(target).classList.add('active');
      });
    });

    // QR Generator
    function generateQR(){
      const q=document.getElementById('qrcode');
      q.innerHTML='';
      const text=document.getElementById('qrText').value;
      if(!text)return alert('Masukkan teks untuk membuat QR');
      new QRCode(q,{text:text,width:180,height:180,colorDark:'#fff',colorLight:'#000',correctLevel:QRCode.CorrectLevel.H});
    }
  </script></body>
</html>
